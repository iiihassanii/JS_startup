<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                div {
                        width: 100px;
                        height: 100px;
                }
                #red {
                        background-color: red;
                }
                #green {
                        background-color: green;
                }
                #blue {
                        background-color: blue;
                }
                #yellow {
                        background-color: yellow;
                }
        </style>
</head>
<body>
        <div onmousedown="setColor(this.id)" id="red" class="red"></div>
        <div onmousedown="setColor(this.id)" id="green"></div>
        <div onmousedown="setColor(this.id)" id="blue"></div>
        <div onmousedown="setColor(this.id)" id="yellow"></div>
        
        <script src="js/main.js"></script>
</body>
</html>
